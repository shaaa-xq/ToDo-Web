<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="task.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/430d835188.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <ul class="menu">
            <li id="user"><a>
                <i class="fa-solid fa-circle-user"></i><span>User</span></a>
            </li>
            <br>
            <li id="task"><a>
                <i class="fa-solid fa-list-check"></i><span>Tasks</span></a>
            </li>
            <li id="timetable"><a>
                <i class="fa-regular fa-calendar-days"></i><span>Timetable</span></a>
            </li>
            <li id="reminder"><a>
                <i class="fa-solid fa-bell"></i><span>Reminder</span></a>
            </li>
            <li id="settings"><a>
                <i class="fa-solid fa-gear"></i></i><span>Settings</span></a>
            </li>
            
        </ul>
    </div>

    <!-- task -->
    <div class="task-container">
        <div class="task">

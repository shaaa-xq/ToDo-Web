<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="taskbaru.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/430d835188.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- add task -->
    <div class="addtask-container">
        <h2 align="center">Add A Task</h2>
        <div class="addtask">
            <form>
                <input type="text" id="t-title" name="" placeholder="Add a title"><br>
                <label>add date</label><br>
                <input type="date" id="t-date" name="" placeholder="Add a date">
                <input type="text" id="t-subject" name="" placeholder="Add subject"><br>
                <textarea placeholder="Add a note..."></textarea>
            </form>
        </div>
    </div>
</body>
</html>

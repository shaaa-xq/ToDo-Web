<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="taskbaru.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/430d835188.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- add task -->
    <div class="addtask-container">
      <h2 align="center">Add A Task</h2>
      <div class="addtask">
        <form name="addNewTask" onsubmit="return validate()">
          <input type="text" id="t-title" name="addTitle" placeholder="Add a title" /><br />
          <label>add date</label><br />
          <input type="date" id="t-date" name="addDate" placeholder="Add a date" />
          <input type="text" id="t-subject" name="addSubject" placeholder="Add subject" /><br />
          <textarea placeholder="Add a note..." name="addNote"></textarea>
          <button id="btn" class="add-btn">Add Task</button>
        </form>
      </div>
    </div>
    <script href="script.js"></script>
  </body>
</html>

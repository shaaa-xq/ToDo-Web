<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="reminder.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/430d835188.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <ul class="menu">
            <li id="user"><a>
                <i class="fa-solid fa-circle-user"></i><span>User</span></a>
            </li>
            <br>
            <li id="task"><a href="task/task.html">
                <i class="fa-solid fa-list-check"></i><span>Tasks</span></a>
            </li>
            <li id="timetable"><a>
                <i class="fa-regular fa-calendar-days"></i><span>Timetable</span></a>
            </li>
            <li id="reminder"><a>
                <i class="fa-solid fa-bell"></i><span>Reminder</span></a>
            </li>
            <li id="settings"><a>
                <i class="fa-solid fa-gear"></i></i><span>Settings</span></a>
            </li>
        </ul>
    </div>

    <!-- reminder -->
    <div class="reminder-container">
        <div class="reminder">
            <h3>beli binder</h3>
            <h5>Tuesday, 13 Feb 2024</h5>
            <h5>Remind at 2:00 PM</h5>
        </div>
        <div class="reminder">
            <h3>ambil seragam polo</h3>
            <h5>Tuesday, 20 Feb 2024</h5>
            <h5>Remind at 10:00 AM</h5>
        </div>
        <div class="add-reminder">
            <a><h3><i class="fa-solid fa-plus"></i>Add Reminder</h3></a>
        </div>
</body>
</html>

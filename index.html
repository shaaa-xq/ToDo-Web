<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="vanilla calendar/vanilla-calendar.layout.min.css">
    <script src="https://kit.fontawesome.com/430d835188.js" crossorigin="anonymous"></script>
    <script src="vanilla calendar/vanilla-calendar.min.js" defer></script>
  </head>
  <body>

    <!-- home / beranda -->
    <div class="light-mode homepage-container visible-content">
      <div class="home-container">
        <div class="home">
          <h2 align="center">Welcome</h2>
          <h3 id="date-time" class="dark-datetime"></h3>
        </div>
      </div>
    </div>
    

    <!-- dark mode toggle -->
    <img src="resource/dark-mode_6714978.png" id="toggle" class="toggle"></img>
    
    <!-- main page -->
    <main id="main-page">
      <div class="main-page">

        <!-- calendar -->
        <section id="calendar">
          <div class="calendar">
            <h2 align="center">calendar</h2>
          </div>
        </section>

        <!-- task-container -->
        <section id="task-container" class="task-container">
          <div class="addtask-container">
            <h2 align="center">Add A Task</h2>
            <div class="addtask">
              <form name="addNewTask">
                <input type="text" aria-required="true" id="t-title" name="addTitle" placeholder="Add a title" /><br />
                <label>add date</label><br />
                <input type="date" aria-required="true" id="t-date" name="addDate" placeholder="Add a date" />
                <button type="button" id="btn" class="add-btn" onclick="addTask()">Add Task</button>
              </form>
              <div id="display" class="display-box"></div>
            </div>
          </div>
        </section>
      </div>
      
    </main>

    <!-- script -->
    <script src="date.js"></script>
    <script src="darkmode.js"></script>
    <!-- <script src="mainfeature.js"></script> -->
    <script src="task.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const calendar = new VanillaCalendar("#calendar")
        calendar.init
      })
    </script>
  </body>
</html>
